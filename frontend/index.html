<!DOCTYPE html>
<html lang="nl" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-Based">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicHub Lite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = { darkMode: 'class' }
        document.documentElement.classList.add('dark');
    </script>
</head>
<body class="h-full flex flex-col text-gray-300">

    <div class="flex-1 flex overflow-hidden">

        <aside class="w-64 bg-black p-4 overflow-y-auto flex-shrink-0 border-r border-gray-800">
            <h1 class="text-2xl font-bold mb-6 text-green-500 flex items-center space-x-2">
                <i class="fas fa-headphones-simple"></i>
                <span>MusicHub Lite</span>
            </h1>
            
            <nav class="space-y-2 mb-6">
                <a href="#" id="nav-all-songs" class="flex items-center space-x-3 px-3 py-2 rounded-md hover:bg-gray-800 text-white font-semibold bg-gray-800">
                    <i class="fas fa-music fa-fw"></i>
                    <span>Alle Nummers</span>
                </a>
            </nav>

            <div class="mb-4">
                <form id="form-create-playlist" class="flex">
                    <input type="text" id="input-new-playlist" placeholder="Nieuwe playlist..." class="flex-1 bg-gray-800 border-gray-700 rounded-l-md p-2 text-sm focus:ring-green-500 focus:border-green-500 placeholder-gray-500">
                    <button type="submit" class="bg-green-600 hover:bg-green-700 p-2 rounded-r-md transition-colors">
                        <i class="fas fa-plus"></i>
                    </button>
                </form>
            </div>

            <h2 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2 px-2">Playlists</h2>
            <div id="playlist-list" class="space-y-1">
                </div>
        </aside>

        <main class="flex-1 bg-gray-900 overflow-y-auto p-6">
            
            <div class="bg-gray-800/50 backdrop-blur-sm p-4 rounded-lg shadow-lg mb-6 sticky top-0 z-10 border border-gray-700">
                <div class="flex border-b border-gray-700 mb-3">
                    <button id="tab-btn-url" class="tab-btn-add px-4 py-2 text-white font-semibold border-b-2 border-green-500">Toevoegen via URL</button>
                    <button id="tab-btn-upload" class="tab-btn-add px-4 py-2 text-gray-400 font-medium">Upload MP3</button>
                </div>

                <div id="tab-content-url">
                    <form id="form-add-song" class="flex space-x-3">
                        <input type="text" id="input-add-url" placeholder="Plak een YouTube, SoundCloud, etc. link..." class="flex-1 bg-gray-700 border-gray-600 rounded-md p-2 focus:ring-green-500 focus:border-green-500 placeholder-gray-400" required>
                        <button type="submit" class="bg-green-600 hover:bg-green-700 px-5 py-2 rounded-md font-semibold text-white transition-colors">
                            Toevoegen
                        </button>
                    </form>
                </div>
                
                <div id="tab-content-upload" class="hidden">
                    <form id="form-upload-mp3" class="flex space-x-3">
                        <input type="file" id="input-upload-file" class="flex-1 file-input" accept=".mp3,audio/mpeg" required multiple>
                        <button type="submit" id="btn-upload-submit" class="bg-blue-600 hover:bg-blue-700 px-5 py-2 rounded-md font-semibold text-white transition-colors">
                            Uploaden
                        </button>
                    </form>
                </div>
                
                <div id="download-status-container" class="mt-3 text-sm space-y-2">
                    </div>
            </div>

            <div class="flex justify-between items-center mb-4">
                 <h2 id="current-view-title" class="text-3xl font-bold text-white">Alle Nummers</h2>
                 <button id="btn-delete-playlist" class="hidden bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-md text-sm transition-colors">
                    <i class="fas fa-trash-alt"></i> Verwijder Playlist
                </button>
            </div>

            <div id="song-list-container" class="overflow-visible rounded-lg border border-gray-800">
                <table class="min-w-full divide-y divide-gray-800">
                    <thead class="bg-gray-950">
                        <tr>
                            <th class="px-5 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider w-12"></th>
                            <th class="px-5 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Titel</th>
                            <th class="px-5 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Album</th>
                            <th class="px-5 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Status</th>
                            <th class="px-5 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider w-20"></th>
                        </tr>
                    </thead>
                    <tbody id="song-list-tbody" class="bg-gray-900 divide-y divide-gray-800">
                        </tbody>
                </table>
            </div>
        </main>

    </div>

    <footer class="bg-gradient-to-b from-gray-950 to-black border-t border-gray-800 p-4 flex-shrink-0 h-24">
        <div class="flex items-center h-full">
            
            <div class="flex items-center space-x-3 w-64 flex-shrink-0">
                <img id="player-thumbnail" src="https://via.placeholder.com/56/1f2937/10b981?text=?" alt="Album Art" class="w-14 h-14 rounded-md bg-gray-800 shadow-md">
                <div>
                    <div id="player-title" class="font-semibold text-white truncate max-w-xs">Geen nummer geselecteerd</div>
                    <div id="player-artist" class="text-sm text-gray-400 truncate max-w-xs">...</div>
                </div>
            </div>

            <div class="flex-1 flex flex-col items-center justify-center space-y-2 px-4">
                <div class="flex items-center space-x-6">
                    <button id="btn-shuffle" class="text-gray-400 hover:text-white text-lg transition-colors">
                        <i class="fas fa-random fa-fw"></i>
                    </button>
                    <button id="btn-prev" class="text-gray-400 hover:text-white text-lg transition-colors disabled:opacity-30 disabled:hover:text-gray-400">
                        <i class="fas fa-backward-step fa-fw"></i>
                    </button>
                    <button id="btn-play-pause" class="bg-white text-gray-900 rounded-full w-10 h-10 flex items-center justify-center text-lg hover:scale-105 transition-transform">
                        <i id="icon-play-pause" class="fas fa-play fa-fw"></i>
                    </button>
                    <button id="btn-next" class="text-gray-400 hover:text-white text-lg transition-colors disabled:opacity-30 disabled:hover:text-gray-400">
                        <i class="fas fa-forward-step fa-fw"></i>
                    </button>
                    <button id="btn-repeat" class="relative text-gray-400 hover:text-white text-lg transition-colors">
                        <i id="icon-repeat" class="fas fa-repeat fa-fw"></i>
                        <span id="repeat-badge" class="absolute -top-1 -right-2 text-xs font-bold text-green-500 hidden">1</span>
                    </button>
                </div>
                <div class="flex items-center space-x-2 w-full max-w-xl">
                    <span id="player-current-time" class="text-xs text-gray-400 w-10 text-right">0:00</span>
                    <input type="range" id="player-seeker" class="player-seeker flex-1" value="0" min="0" max="100" step="0.1">
                    <span id="player-duration" class="text-xs text-gray-400 w-10">0:00</span>
                </div>
            </div>

            <div class="flex items-center space-x-3 w-64 justify-end">
                <i id="volume-icon" class="fas fa-volume-high text-gray-400"></i>
                <input type="range" id="player-volume" class="player-volume w-24" value="80" min="0" max="100">
            </div>

        </div>
        <audio id="audio-player" preload="metadata"></audio>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
